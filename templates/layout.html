<!-- Load static files -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tactical Pizzas</title>

    <!-- Basic SEO Meta Tags -->
    <meta name="description" content="Tactical Pizzas offers the best pizzas with a tactical twist. Fast delivery, fresh ingredients, and a variety of toppings to choose from.">
    <meta name="keywords" content="pizzas, tactical pizzas, fast food, delivery, fresh ingredients, pizza shop, gourmet pizza">
    <meta name="author" content="Tactical Pizzas">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="Tactical Pizzas">
    <meta property="og:description" content="Tactical Pizzas offers the best pizzas with a tactical twist. Fast delivery, fresh ingredients, and a variety of toppings to choose from.">
    <meta property="og:image" content="{% static 'images/logo.png' %}">
    <meta property="og:url" content="https://www.tacticalpizzas.com">
    <meta property="og:type" content="website">

    <!-- Twitter Cards Meta Tags -->
    <meta name="twitter:title" content="Tactical Pizzas">
    <meta name="twitter:description" content="Tactical Pizzas offers the best pizzas with a tactical twist. Fast delivery, fresh ingredients, and a variety of toppings to choose from.">
    <meta name="twitter:image" content="{% static 'images/logo.png' %}">
    <meta name="twitter:card" content="summary_large_image">

    <!-- Link to Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Link to the styles.css file -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon">

    <!-- Canonical Link (for SEO purposes) -->
    <link rel="canonical" href="https://www.tacticalpizzas.com">


    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>

    <!-- Navbar Block -->
    {% block navbar %}
    {% endblock %}

    <!-- Main Content Block -->
    {% block body %}
    {% endblock %}

    <div id="content" name="content">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Footer Block -->
    {% block footer %}
    {% endblock %}

     {% if messages %}
        <script id="django-messages" type="application/json">
            [
                {% for message in messages %}
                    {
                        "tags": "{{ message.tags }}",
                        "text": "{{ message|escapejs }}"
                    }{% if not forloop.last %},{% endif %}
                {% endfor %}
            ]
        </script>
    {% endif %}

    <!-- Hidden fields to track login, registration and update errors -->
    <input type="hidden" id="loginError" value="{% if login_error %}True{% else %}False{% endif %}">
    <input type="hidden" id="registerError" value="{% if register_error %}True{% else %}False{% endif %}">
    <input type="hidden" id="updateError" value="{% if update_error %}True{% else %}False{% endif %}">

    {% block modals %}
    {% endblock %}

    <script>
        $(document).ready(function () {
            var openModalId = "{{ open_modal|default:'' }}";
            if (openModalId) {
                $("#" + openModalId).modal("show");
            }
        });
    </script>


<!-- Darkmode Script Inclusion -->    
    <script src="{% static 'js/darkmode.js' %}"></script>

<!-- Modals Script Inclusion -->    
    <script src="{% static 'js/modals.js' %}"></script>
    
<!-- SweetAlert2 Inclusion -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Link to SweetAlert messages script -->
    <script src="{% static 'js/sweetalert-messages.js' %}"></script>

<!-- Bootstrap JS and Popper -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
</body>
</html>
